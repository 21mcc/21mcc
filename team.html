    <script type="text/template" id="itemTemplate">

        <image href="./team/{{nick}}/{{nick}}.jpg"  width="{{size}}" height="{{size}}" preserveAspectRatio="xMidYMid slice"/>
        <circle cx="{{point}}" cy="{{point}}" r="{{point}}" fill="none" stroke-width="10" stroke="{{tribe}}"/>
        <circle cx="140" cy="140" r="20" fill="{{tribe}}"/>
        <text x="140" y="150" font-size=22 text-anchor="middle" fill="white">{{wave}}</text>
      </svg>
      <h3>{{nick}}</h3>
      <p>{{name}}</p>
    </script>

          var h1 = document.createElement("h1");

          var row = document.createElement("div");
          row.setAttribute("class", "row");
          for (var x in team[y]) {
            var element = document.createElement("div");

            var innerHTML = templateString.replaceAll("{{nick}}", team[y][x]);

            element.innerHTML = innerHTML;
            row.append(element);
          }
          article.append(row);
          section.append(article);
        }

    </script>
  </head>
