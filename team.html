<!DOCTYPE html>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.ico">

    <script type="text/template" id="groupTemplate">
      <li class="list-group-item container" id="group{{number}}">
        <h1>{{title}}<h1>
      </li>
      </br>
    </script>

    <script type="text/template" id="itemTemplate">

        <image href="./img/team/{{photo}}.jpg" width="{{size}}" height="{{size}}" preserveAspectRatio="xMidYMid slice"/>
        <circle cx="{{point}}" cy="{{point}}" r="{{point}}" fill="none" stroke-width="10" stroke="{{tribe}}"/>
        <circle cx="160" cy="160" r="30" fill="{{tribe}}"/>
        <text x="155" y="165" font-size=22 text-anchor="middle" fill="white">{{wave}}</text>
      </svg>
      <h3>{{nick}}</h3>
      <p>{{name}}</p>
    </script>

  </head>

  <body onload="loadTeam()">
    <img src="./img/header/team.jpg" referrerpolicy="same-origin" class="col-12" style="height: 30vh; object-fit: cover">
